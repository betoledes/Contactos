<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, user-scalable=no">

	<link rel="stylesheet" type="text/css" href="estilos.css">

	<link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">

	<script src="funciones.js"></script>
</head>
<body>
	<nav>
		<ul>
			<li class="vContacto" onclick="navegar('index')"><img src="contacto.png">Contactos</li>
			<li class="aContacto activo" onclick="navegar('crearContacto')"><img src="addContacto.png">Añadir</li>
		</ul>
	</nav>
	<div class="fotoContacto">

	</div>
	<section class="datosContactos">
		<div class="datosContacto"><img src="person.png"><input type="text" placeholder="Nombre" id="n"></div>
		<div class="datosContacto"><img src="phone.png"><input type="number" placeholder="Teléfono" id="tel"></div>
		<div class="datosContacto"><img src="mail.png"><input type="email" placeholder="Correo" id="mail"></div>
		<div class="datosContacto"><img src="ubicacion.png"><input type="text" placeholder="Dirección" id="dir"></div>
		<div class="datosContacto"><img src="color.png"><input type="color" id="color"></div>
		<button class="save" onclick="guardarDatos()">GUARDAR</button>
	</section>
</body>
</html>
