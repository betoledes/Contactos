<script>
	window.addEventListener('load', cargarContactos, true)

	function cargarContactos(){
		cantidad = localStorage.getItem('contador');
		for(i=0; i<cantidad; i++){
			divCreado = '<div class="contacto"> <div class="contacto-img"><img src="perfil.png"></div><div class="contacto-nom"><p>'+ localStorage.getItem('nombre'+i) +'</p></div>			<div class="contacto-info"><img src="next.png" onclick="verContacto('+i+')"></div></div>';
			document.querySelector('.contactos').innerHTML += divCreado
		}
	}
</script>
